<meta charset="UTF-8">
<script>
//programa que ler o total de uma conta de um restaurante e divide pelos clintes informando o
//numero de clientes informando quando cada um vai pagar

//le os dados
var conta = Number(prompt("Informe o valor da conta: "));
var clientes = Number(prompt("Informe quantos clientes irão pagar a conta: "));
//calcula os dados
var total = (conta / clientes);
//exibe resultado

alert("O valor da conta foi: " + conta + " com " + clientes + "clientes e o valor por cliente é " + total);
</script>
