<!DOCTYPE html>
<html>
    <head>
        <title>logica de Programação JavaScript</title>
        <meta charset="utf-8">
              
            
    </head>
    <body>
    
        <h1>Logica de Programação com Javascript</h1>
        
        <script>
            
            var n1 = prompt('digite um número');
            n1 =  parseFloat(n1);
    
            var n2 = parseFloat(prompt('digite outro número'));
    
            var media = (n1 + n2) / 2;
    
        
            if(n1 === 0 || n2=== 0 || media < 5){
                 alert("Você foi reprovado");
            } else {
                 alert("Parabens, você foi aprovado");
            }
    
    
        </script>

    </body>

</html>
