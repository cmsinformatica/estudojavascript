        <h1>Logica de Programação com Javascript</h1>
        
        <script>
           //exercicio para tirar media e verificar se foi aprovado ou nao e exibir na tela
           var n1 = prompt("digite uma nota1: ");
           n1 = parseFloat(n1);
           var n2 = prompt("digite uma nota2: ");
           n2 = parseFloat(n2);

           var media = (n1 + n2) / 2;
           if (media > 5 && n1 > 0 && n2 > 0){
                alert("Parabens você foi aprovado");
           } else {
                alert("Desculpa não foi dessa vez");
           }

           
        </script>
