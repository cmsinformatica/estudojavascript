<meta charset="UTF-8">
<script>
//programa que ler o preço de um produto e informe as opções de pagamento calcule e 
//e informe o valor de pagamento a vista ou com 10% de desconto
//le os dados
var produto = Number(prompt("Informe o valor do produto desejado: "));
//Informa opções
(prompt("O produto" + produto + "pode ser pago avista ou parcelado. "));
//calcula as condições
var avista = (produto * 0.10);
var parcelado = (produto / 3);
var totalAvista = (produto - avista);
//exibe resultado
alert("O" + produto +  "avista custa R$ " + totalAvista.toFixed(2) + " e parcelado custará R$ " + parcelado.toFixed(2));
</script>
